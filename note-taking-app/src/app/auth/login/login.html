<div class="auth-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <div *ngIf="error" class="error-message">{{ error }}</div>

    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" placeholder="Username" required>
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="validation-error">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Password" required>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="validation-error">
        Password is required.
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Log In</button>
  </form>

  <p>Don't have an account? <a routerLink="/auth/register">Register here</a></p>
</div>

<div class="auth-container">
  <div class="brand-container">
    <div class="logo">
      <img src="/assets/logo.svg" alt="">
    </div>
    <div class="message">
      <div class="title">
        Create Your Account
      </div>
      <div class="text">
        Sign up to start organizing your notes and boost your productivity.
      </div>
    </div>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div *ngIf="error" class="error-message">{{ error }}</div>
    <div *ngIf="success" class="success-message">{{ success }}</div>

    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" placeholder="Username" required>
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
        class="validation-error">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input id="password" [type]="showPassword? 'text':'password'" formControlName="password" placeholder="Password"
          required>
        <button type="button" class="eye-btn" (click)="toggleShowPassword()">
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
            fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>

          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
            fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M1 1l22 22"></path>
            <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"></path>
          </svg>
        </button>
      </div>

      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        class="validation-error">
        Password is required.
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>

  <p>Already have an account? <a class="login-link" routerLink="/auth/login">Login</a></p>
</div>

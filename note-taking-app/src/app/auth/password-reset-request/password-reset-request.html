<div class="auth-container">
    <h2>Reset Password</h2>
    
    <div class="success-message" *ngIf="message">
        {{message}}
    </div>

    <form [formGroup]="requestForm" (ngSubmit)="onSubmit()" *ngIf="!message">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" [disabled]="requestForm.invalid">Send Reset Link</button>
    </form>
    <p><a routerLink="/auth/login">Back to Login</a></p>
</div>

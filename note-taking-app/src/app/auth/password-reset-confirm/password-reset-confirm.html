<div class="auth-container">
    <h2>Set New Password</h2>

  <div *ngIf="message" class="success-message">{{ message }}</div>
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <form [formGroup]="confirmForm" (ngSubmit)="onSubmit()" *ngIf="!message && !error">
    <div class="form-group">
      <label for="new_password">New Password</label>
      <input id="new_password" type="password" formControlName="new_password" placeholder="New Password" required>
    </div>
    <button type="submit" [disabled]="confirmForm.invalid">Reset Password</button>
  </form>
</div>

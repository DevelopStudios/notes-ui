<div class="editor-container">
  <h2>{{ isEditMode ? 'Edit Note' : 'Create New Note' }}</h2>

  <div *ngIf="error" class="error-message">{{ error }}</div>

  <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title" placeholder="Enter note title">
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" formControlName="content" rows="10" placeholder="Write your note here..."></textarea>
    </div>

    <div class="actions">
      <button type="submit" [disabled]="noteForm.invalid">
        {{ isEditMode ? 'Update' : 'Save' }}
      </button>
      <a routerLink="/dashboard" class="btn-cancel">Cancel</a>
    </div>
  </form>
</div>

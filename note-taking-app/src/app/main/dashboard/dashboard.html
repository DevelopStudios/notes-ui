<div class="navbar">
  @if(id !== 'tags'){
  <div class="title">
    All Notes
  </div>
  } @else {
  <div class="title">
    <span class="tag-next">Notes Tagged:</span> {{tagName}}
  </div>
  }
  <div class="navbar-brand">
    <div class="navbar-search">
      <div class="search-container">
        <input type="text" placeholder="Search by title, content, or tags..." (input)="onSearchChange($event)"
          class="search-input">
        <i class="search-icon">
          <img src="/assets/Search.svg" alt="Settings">
        </i>
      </div>
    </div>

    <div class="navbar-actions">
      <button class="icon-button" aria-label="Settings and Profile">
        <img src="/assets/Setting.svg" alt="Settings">
      </button>
    </div>
  </div>
</div>
<div class="notes-layout">
  <div class="notes-sidebar">
    <div class="inner-container">
      <div class="button-container">
        <button class="add-button" [routerLink]="['/create']">
          + Create New Note
        </button>
      </div>
      <app-note-list></app-note-list>
    </div>
  </div>
      @if (checkNoteId()) {
          <div class="note-detail">

    <app-note-form></app-note-form>
  </div>
  <div class="note-actions">
    <div class="secondary-actions">
      <button type="button" class="btn-outline" (click)="archiveNote()">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <rect width="20" height="5" x="2" y="3" rx="1" />
          <path d="M4 8v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8" />
          <path d="m9.5 13 2.5 2.5 2.5-2.5" />
          <path d="M12 10v5" />
        </svg>
        Archive Note
      </button>

      <button type="button" class="btn-outline" (click)="deleteNote()">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 6h18" />
          <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
          <line x1="10" x2="10" y1="11" y2="17" />
          <line x1="14" x2="14" y1="11" y2="17" />
        </svg>
        Delete Note
      </button>
    </div>
  </div>
    }

  
</div>

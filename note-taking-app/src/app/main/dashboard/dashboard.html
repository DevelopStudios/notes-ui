<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Your Notes</h1>
    <a routerLink="/notes/new" class="btn-create">+ New Note</a>
  </div>

  <div *ngIf="notes$ | async as notes; else loading">
    
    <div *ngIf="notes.length === 0" class="no-notes">
      <p>You don't have any notes yet.</p>
      <a routerLink="/notes/new">Create your first note!</a>
    </div>

    <ul class="notes-list" *ngIf="notes.length > 0">
      <li *ngFor="let note of notes" class="note-item">
        <h2>{{ note.title }}</h2>
        <p>{{ note.content | slice:0:100 }}...</p>
        <div class="note-footer">
          <small>{{ note.updated_at | date:'short' }}</small>
          <div>
            <button class="btn-edit" (click)="editNote(note.id)">Edit</button>
            <button class="btn-delete" (click)="deleteNote(note.id)">Delete</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
  
  <ng-template #loading><p>Loading notes...</p></ng-template>
</div>

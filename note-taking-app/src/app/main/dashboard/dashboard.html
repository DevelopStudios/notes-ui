<div class="navbar">
  <div class="title">
    All Notes
  </div>
  <div class="navbar-brand">
    <div class="navbar-search">
      <div class="search-container">
        <input type="text" placeholder="Search by title, content, or tags..." (input)="onSearchChange($event)"
          class="search-input">
        <i class="search-icon">
          <img src="/assets/Search.svg" alt="Settings">
        </i>
      </div>
    </div>

    <div class="navbar-actions">
      <button class="icon-button" aria-label="Settings and Profile">
        <img src="/assets/Setting.svg" alt="Settings">
      </button>
    </div>
  </div>
</div>
<div class="notes-layout">
  <div class="notes-sidebar">
    <div class="inner-container">
      <div class="button-container">
        <button class="add-button" [routerLink]="['/create']" >
          + Create New Note
        </button>
      </div>
    <app-note-list></app-note-list>
    </div>
    
  </div>
  <div class="note-detail"><app-note-form></app-note-form></div>
  <div class="note-actions">

  </div>
</div>

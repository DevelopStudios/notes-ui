<div class="password-container">
  <h2 class="title">Change Password</h2>

  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <input 
    type="text" 
    autocomplete="username" 
    style="display:none" 
    value="user_email_or_username" 
    aria-hidden="true"
    >
        <div class="form-group">
      <label for="oldPassword">Old Password</label>
      <div class="input-wrapper">
        <input 
          [type]="showOld ? 'text' : 'password'" 
          id="oldPassword" 
          formControlName="oldPassword"
          autocomplete="old-password"
        >
        <button type="button" class="eye-btn" (click)="toggleVisibility('old')">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="form-group">
      <label for="newPassword">New Password</label>
      <div class="input-wrapper">
        <input 
          [type]="showNew ? 'text' : 'password'" 
          id="newPassword" 
          formControlName="newPassword"
          autocomplete="new-password"
        >
        <button type="button" class="eye-btn" (click)="toggleVisibility('new')">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
      </div>
      <div class="helper-text">
        <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/>
        </svg>
        At least 8 characters
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm New Password</label>
      <div class="input-wrapper">
        <input 
          [type]="showConfirm ? 'text' : 'password'" 
          id="confirmPassword" 
          formControlName="confirmPassword"
          autocomplete="confirm-password"
        >
        <button type="button" class="eye-btn" (click)="toggleVisibility('confirm')">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="actions">
      <button type="submit" class="save-btn" [disabled]="!passwordForm.valid">Save Password</button>
    </div>

  </form>
</div>
